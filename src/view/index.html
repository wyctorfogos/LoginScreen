<!DOCTYPE html>
<html>
<head>
    <title>Login Screen</title>
    <link rel="stylesheet" href="../styles/loginScreen.css">
</head>
<body>
    <header>
        <h1>Login Screen</h1>
    </header>
    <div class="flex-container">
        <div class="login-box">
            <form class="userInfo">
                <label for="userName">Username:</label>
                <input type="text" id="userName" name="userName" title="userName">
                
                <label for="passWord">Password:</label>
                <input type="password" id="passWord" name="passWord" title="passWord">
                
                <button type="submit" title="Login">Login</button>
            </form>
            <a href="www.link_de_teste_para_resetar_a_senha.com">Esqueceu a senha ou querer redefini-la ? Clique aqui</a>
        </div>
    </div>
</body>
</html>
